<html>
   <head>
      <link rel="stylesheet" type="text/css" href="../static/style.css"/>
   </head>
   <body>
      <p>Last Checked: {{time}}</p>
      <table border = 1>
         <thead>
            <td>Product Name</td>
            <td>Quantity On Hand</td>
            <td>Unit Type</td>
            <td>Quantity Needed</td>
            <td>Edit</td>
         </thead>
        {% for row in rows %}
            {% if row[2] <= row[4] %}
                <tr style="background-color: red;">
            {% else %}
                <tr>
            {% endif %}
               <form method="post" action="/inventory">
                  <input type="hidden" name="id" value="{{ row[0] }}">
                  <td><input type="text" name="product" value="{{ row[1] }}"></td>
                  <td><input type="text" name="amount" value="{{ row[2] }}"></td>
                  <td><input type="text" name="unit" value="{{ row[3] }}"></td>
                  <td><input type="text" name="restock" value="{{ row[4] }}"></td>
                  <td><button type="submit">Save</button></td>
               </form>
            </tr>
        {% endfor %}
      </table>
      <div class="buttons">
         <button onclick="location.href='/'">Home</button>
         <button onclick="location.href='/add'">Add Item</button>
         <button onclick="location.href='/delete'">Delete Item</button>
         <button onclick="location.href='/checked'">Complete Check</button>
         <button onclick="location.href='/reminder'">Send Reminder</button>
      </div>
   </body>
</html>
